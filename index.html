<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>

        <a-box
        color="blue"
        height="4"
        width="3"
        position="-0.28 5 0.9">
        </a-box>

        <a-cylinder position="1 1.5 -3" radius="0.5" height="4" color="red"></a-cylinder>
        <a-cylinder position="-1.75 1.5 -3" radius="0.5" height="4" color="red"></a-cylinder>
        <a-cylinder position="-3 7.5 -3" rotation="-45 -10 0" radius="0.5" height="5" color="red"></a-cylinder>
        <a-cylinder position="2.22 7.5 -3" rotation="-45 10 0" radius="0.5" height="5" color="red"></a-cylinder>
    <a-sphere 
        color="blue"
        radius="1"
        position="-0.28 8.1 0.9"
        >       
    </a-sphere>
    <a-sphere 
        color="#000"
        radius="0.15"
        position="-0.63 8.1 0.9"
        animation ="property: position; from:-0.63 8.1 0.9;to:-0.63 8.1 0.9;dir;alternate;loop:true; dur:1000">
        
    </a-sphere>
    <a-sphere 
        color="#000"
        radius="0.15"
        position="0.13 8.1 0.9"
        animation ="property: position; from:-0.63 8.1 0.9;to:-0.63 8.1 0.9;dir;alternate;loop:true; dur:1000">    
    </a-sphere>

    </a-scene>
</body>
</html>
